group 'Conference'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (':Conference_Services')
    compile project (':Conference_Persistence')
    compile project (':Conference_Entities')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
